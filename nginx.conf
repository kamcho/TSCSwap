server {
    # If using HTTPS, uncomment the next line and comment out the 'listen 80' line
    # listen 443 ssl http2;
    listen 80;
    
    server_name your_domain.com www.your_domain.com;
    
    # Uncomment and update these paths when you have SSL certificates
    # ssl_certificate /path/to/your/cert.pem;
    # ssl_certificate_key /path/to/your/privkey.pem;
    
    # Increase upload size limit (adjust as needed)
    client_max_body_size 20M;
    
    # Static files
    location /static/ {
        alias /path/to/your/tscswap/staticfiles/;
        expires 30d;
        access_log off;
    }
    
    # Media files
    location /media/ {
        alias /path/to/your/tscswap/media/;
        expires 30d;
        access_log off;
    }
    
    # Django app
    location / {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://tscswap;
    }
    
    # Error pages
    error_page 500 502 503 504 /500.html;
    location = /500.html {
        root /path/to/your/tscswap/static/;
    }
}
